<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
</head>
<body>
<div class="head-wrapper">
    <div class="container">
        <header class="head-panel">
            <div class="buttons-wrapper">
                <button class="buttons__item" id="addMeeting">Добавить</button>
                <button class="buttons__item">Обновить</button>
            </div>
            <div class="searchbar">
                <span class="searchbar__icon"></span>
                <input type="search" class="searchbar__input" placeholder="Событие дата или участник">
            </div>
    </div>
</div>
</header>
<div class="container">
    <div class="cal-nav">
        <div class="switch-btn switch-btn__prev"></div>
        <span class="cal-nav__month"></span>
        <div class="switch-btn switch-btn__next"></div>
        <button class="cal-nav__today" id="today">Сегодня</button>
    </div>
    <main class="calendar" id="calendar">

    </main>
</div>
</body>
