<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
</head>
<body>
<div class="head-wrapper">
    <div class="container">
        <header class="head-panel">
            <div class="buttons-wrapper">
                <button class="buttons__item">Добавить</button>
                <button class="buttons__item">Обновить</button>
            </div>
            <div class="searchbar">
                <span class="searchbar__icon"></span>
                <input type="search" class="searchbar__input" placeholder="Событие дата или участник">
            </div>
    </div>
</div>
</header>
<div class="container">
    <div class="cal-nav">
        <div class="switch-btn switch-btn__prev"></div>
        <span class="cal-nav__month"></span>
        <div class="switch-btn switch-btn__next"></div>
        <button class="cal-nav__today">Сегодня</button>
    </div>
    <main class="calendar" id="calendar">
        <div class="calendar__item">Понедельник</div>
        <div class="calendar__item">Вторник</div>
        <div class="calendar__item">Среда</div>
        <div class="calendar__item">Четверг</div>
        <div class="calendar__item">Пятница</div>
        <div class="calendar__item">Суббота</div>
        <div class="calendar__item">Воскресенье</div>
    </main>
</div>
</body>
</html>
